<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/puzzle.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/game.css">
    <title>Quiz Game - Play</title>
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progresstext" class="hud-text">Question</p>
                    <div id="progressbar">
                        <div id="progress-bar-full">

                        </div>
                    </div>
                    </div>
                <div id="hud-item">
                    <p class="hud-text">Score</p>
                    <h2 class="hud-main-text" id="score">0</h2>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="options-container">
                <p class="option-prefx">A</p>
                <p class="option-text" data-number="1"></p>
            </div>
            <div class="options-container">
                <p class="option-prefx">B</p>
                <p class="option-text" data-number="2"></p>
            </div>
            <div class="options-container">
                <p class="option-prefx">C</p>
                <p class="option-text" data-number="3"></p>
            </div>
            <div class="options-container">
                <p class="option-prefx">D</p>
                <p class="option-text" data-number="4"></p>
            </div>
        </div>
    </div>
    
<script src="./JS/game-main.js"></script>    
</body>
</html>
